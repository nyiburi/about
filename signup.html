<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css\style.css">
  <title>Contact Form</title>
</head>

<body>
  <img src="images\markus.jpg" alt="Markus-picture" width="100">
  <h1>Do you want me to contact you?</h1>
  <p>Please fill the form below, I'll reach you out.</p>
  <form class="thanks" action="mailto:sinatech9@gmail.com" method="post" enctype="text/plain">
    <div class="form-data">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" required value="">
    </div>
    <div class="form-data">
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" required value="">
    </div>
    <div class="form-data">
      <label for="email">Email:</label>
      <input type="email" name="email" required value="">
    </div>
    <div class="form-data">
      <label for="phone">Phone Number:</label>
      <input type="phone" name="phone" required value="">
    </div>
    <div class="form-data">
      <label for="password">Password:</label>
      <input type="password" name="password" required min="10" value="">
    </div>
    <div class="form-data">
      <label for="text">Date of Birth:</label>
      <input type="date" name="dob" value="">
    </div>
    <div class="form-data">
      <label for="radio">Age:</label>
      18 - 25
      <input type="radio" name="radio" value="">
      26 - 30
      <input type="radio" name="radio" value="">
      31 - 35
      <input type="radio" name="radio" value="">
      36 and Above
      <input type="radio" name="radio" value="">
    </div>

    <fieldset>
      <legend>Language you can code with</legend>
      <div class="">
        Python
        <input type="checkbox" name="" value="">
        JavaScript
        <input type="checkbox" name="" value="">
        PHP
        <input type="checkbox" name="" value="">
        Python
        <input type="checkbox" name="" value="">
        C++
        <input type="checkbox" name="" value="">
        Others
        <input type="checkbox" name="" value="">
      </div>
      <div class="">
    </fieldset>
    Select your language:
    <select class="select" name="select" required>
      <option value="select"></option>
      <option value="select">Java</option>
      <option value="select">Python</option>
      <option value="select">PHP</option>
      <option value="select">Javascript</option>
    </select>
    </div>
    <div>
      <h4>Message</h3>
        <textarea name="yourMessage" rows="10" cols="30"></textarea>
    </div>
    <div class="form-data">
      <input type="submit" name="signUp" value="Sign Up" target="_blank">
    </div>
  </form>

</body>

</html>
